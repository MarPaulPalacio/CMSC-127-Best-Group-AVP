<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Establishment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col justify-center items-center h-screen">
    <!-- Include the navigation bar -->
    {% include 'OwnerNav.html' %}
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-1/3" method="post">
        <div class="mb-3">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="est_name">
                Establishment Name
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="est_name" name="est_name" type="text" placeholder="Enter establishment name">
        </div>
        <div class="mb-3">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="addr_loc">
                Address Location
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="addr_loc" name="addr_loc" type="text" placeholder="Enter address location">
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Add Establishment
            </button>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="fixed bottom-5 right-5 space-y-2">
                    {% for category, message in messages %}
                        <div class="toast hidden p-4 rounded shadow-md text-white 
                                    {% if category == 'error' %}bg-red-500{% elif category == 'success' %}bg-green-500{% elif category == 'info' %}bg-blue-500{% elif category == 'warning' %}bg-yellow-500{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </form>

    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function(){
            // Show toast messages
            $('.toast').each(function(index, element) {
                $(element).removeClass('hidden').fadeIn();
            });

            // Hide toast messages after 3 seconds
            setTimeout(function() {
                $('.toast').fadeOut();
            }, 3000);
        });
    </script>
</body>
</html>
