<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .first-name-column {
            width: 200px;
        }
    </style>
</head>
<body class="flex flex-col mt-24 items-center h-screen bg-gray-100">
    <!-- Include the navigation bar -->
    {% include 'OwnerNav.html' %}

    <!-- Toolbar header -->
    <div class="w-full max-w-6xl mb-8 flex justify-between items-center">
        <!-- Search bar -->
        <div>
            <form action="{{ url_for('see_fd') }}" method="post" class="bg-white shadow-md rounded-lg p-6 mr-20 mt-1/2 flex flex-col justify-between h-80">
                <input class="px-3 py-2 mb-4 border rounded-md" type="text" id="food_search" name="food_search" placeholder="Search by name">
                
                
                <select class="px-3 py-2 mb-4 border rounded-md appearance-none" id="price_range" name="price_range" style="color: #9ca3af;">
                    <option value="none" selected>Set Price Range (Currently None)</option>
                    <option value="1-50">1-50</option>
                    <option value="51-99">51-99</option>
                    <option value="100-150">100-150</option>
                    <option value="151-200">151-200</option>
                    <option value="201-250">201-250</option>
                </select>
    
                <select class="px-3 py-2 mb-4 border rounded-md appearance-none" id="type" name="type" style="color: #9ca3af;">
                    <option value="none" selected>Set Type (Currently None)</option>
                    <option value="meat">Meat</option>
                    <option value="vegetable">Vegetable</option>
                    <option value="seafood">Seafood</option>
                    <option value="dessert">Dessert</option>
                    <option value="beverage">Beverage</option>
                </select>
    
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Search
                </button>
            </form>
        </div>
        <!-- Dropdown sorting -->
        <select class="px-3 py-2 border rounded-md appearance-none" style="color: #9ca3af;">
            <option value="" disabled selected>Sort by Name or Rating</option>
            <option value="">Sort by Name (Ascending)</option>
            <option value="">Sort by Name (Descending)</option>
            <option value="">Sort by Rating (Ascending)</option>
            <option value="">Sort by Rating (Descending)</option>
            <option value="">Sort by Establishment (Ascending)</option>
            <option value="">Sort by Establishment (Descending)</option>
        </select>

        <!-- Dropdown filter -->
        <select class="px-3 py-2 border rounded-md appearance-none" style="color: #9ca3af;">
            <option value="" disabled selected>Filter by Food Type</option>
            <option value="meat">Meat</option>
            <option value="vegetable">Vegetable</option>
            <option value="seafood">Seafood</option>
            <option value="dessert">Dessert</option>
            <option value="beverage">Beverage</option>
        </select>

        <!-- Add Food button -->
        <form action="{{ url_for('add_fd') }}" method="get">
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Add Food Item</button>
        </form>
    </div>

    <!-- Food table -->
    <div class="w-full max-w-6xl">
        <h1 class="text-2xl font-bold mb-4">Food Item List</h1>
        <table class="min-w-full bg-white shadow-md rounded">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Food ID</th>
                    <th class="py-2 px-4 border-b">Food Name</th>
                    <th class="py-2 px-4 border-b">Price</th>
                    <th class="py-2 px-4 border-b">Food Type</th>
                    <th class="py-2 px-4 border-b">Average Rating</th>
                    <th class="py-2 px-4 border-b">Establishment</th>
                    <th class="py-2 px-4 border-b">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for food in food_items %}
                <tr>
                    <td class="py-2 px-4 border-b text-center">{{ food[0] }}</td>
                    <td class="py-2 px-4 border-b text-center">{{ food[1] }}</td>
                    <td class="py-2 px-4 border-b text-center">{{ food[2] }}</td>
                    <td class="py-2 px-4 border-b text-center">{{ food[3] }}</td>
                    <td class="py-2 px-4 border-b text-center">{{ food[4] }}</td>
                    <td class="py-2 px-4 border-b text-center">{{ food[5] }}</td>
                    <td class="py-2 px-4 border-b flex space-x-2">
                        <form action="{{ url_for('edit_fd', food_id=food[0]) }}" method="get">
                            <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-2 rounded" type="submit">Edit</button>
                        </form>
                        <form action="{{ url_for('delete_fd', food_id=food[0]) }}" method="post">
                            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded" type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
