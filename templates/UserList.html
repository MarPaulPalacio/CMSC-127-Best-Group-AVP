<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .first-name-column {
            width: 200px;
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="w-full max-w-6xl">
        <h1 class="text-2xl font-bold mb-4">User List</h1>
        <table class="min-w-full bg-white shadow-md rounded">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">User ID</th>
                    <th class="py-2 px-4 border-b">Username</th>
                    <th class="py-2 px-4 border-b">Email</th>
                    <th class="py-2 px-4 border-b text-center">User Type</th>
                    <th class="py-2 px-4 border-b first-name-column">First Name</th>
                    <th class="py-2 px-4 border-b">Middle Name</th>
                    <th class="py-2 px-4 border-b">Last Name</th>
                    <th class="py-2 px-4 border-b">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td class="py-2 px-4 border-b">{{ user[0] }}</td>
                    <td class="py-2 px-4 border-b">{{ user[1] }}</td>
                    <td class="py-2 px-4 border-b">{{ user[2] }}</td>
                    <td class="py-2 px-4 border-b text-center align-middle">{{ user[3] }}</td>
                    <td class="py-2 px-4 border-b first-name-column">{{ user[4] }}</td>
                    <td class="py-2 px-4 border-b">{{ user[5] }}</td>
                    <td class="py-2 px-4 border-b">{{ user[6] }}</td>
                    <td class="py-2 px-4 border-b flex space-x-2">
                        <form action="{{ url_for('edit_user', user_id=user[0]) }}" method="get">
                            <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-2 rounded" type="submit">Edit</button>
                        </form>
                        <form action="{{ url_for('delete_user', user_id=user[0]) }}" method="post">
                            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded" type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
