<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Establishment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex mt-20 justify-center h-screen bg-gray-100">
    <!-- Include the navigation bar -->
    {% include 'OwnerNav.html' %}
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-lg" method="post">
        <h1 class="text-2xl font-bold mb-4">Edit Establishment</h1>
        <div class="mb-3">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="est_name">
                Establishment Name
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="est_name" name="est_name" type="text" value="{{ establishment[1] }}">
        </div>
        <div class="mb-3">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="addr_loc">
                Address Location
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="addr_loc" name="addr_loc" type="text" value="{{ establishment[2] }}">
        </div>
        <div class="mb-3">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="ave_rating">
                Average Rating
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="ave_rating" name="ave_rating" type="text" value="{{ establishment[3] }}">
        </div>
        <div class="flex items-center justify-between mt-3">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Save
            </button>
        </div>
    </form>
</body>
</html>
